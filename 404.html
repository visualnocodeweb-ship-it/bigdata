<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirigiendo...</title>
    <script type="text/javascript">
      // Simple SPA Go-Back for GitHub Pages
      // Para más detalles, visita https://github.com/rafgraph/spa-github-pages
      (function () {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          location.replace(redirect);
        } else {
          var path = location.pathname;
          if (path.indexOf('/bigdata/') === 0) {
            path = path.slice('/bigdata'.length);
          }
          sessionStorage.setItem('redirect', path);
          location.replace(
            location.protocol +
              '//' +
              location.hostname +
              (location.port ? ':' + location.port : '') +
              '/bigdata/index.html'
          );
        }
      })();
    </script>
  </head>
  <body>
    Redirigiendo a la página principal...
  </body>
</html>
